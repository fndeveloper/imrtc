  <div class="col-lg-11 mx-auto application_Student_form">

    <h4 class="col-org fs-2">IMRTC REQUIRED APPLICATIONS FROM PROFESSIONAL MEMBERSHIPS
        US $ 50/Year</h4>
    <h4 class="my-3 pt-3 ">Become a Professional Trainer</h4>

    <!-- INDAPP_RT_STUDENT FORM START -->
<form action="">
      <!-- Select Country -->
      <div class="mb-3">
      
        <select id="selectCountry" class="form-select">
        <option value=""selected disabled >  Select Country    (If your country is not displaying, kindly select United States)</option>
        <option value="India">India</option>
                  
        <option value="Kenya">Kenya</option>
        
        <option value="Niger">Niger</option>
        
        <option value="Nigeria">Nigeria</option>
        
        <option value="Pakistan">Pakistan</option>
        
        <option value="Saudi Arabia">Saudi Arabia</option>
        
        <option value="Somalia">Somalia</option>
        
        <option value="Sri Lanka">Sri Lanka</option>
        
        <option value="Uganda">Uganda</option>
        
        <option value="United Kingdom">United Kingdom</option>
        
        <option value="United States">United States</option>
        </select>
    </div>

    <!-- Select Your Partner -->
    <div class="mb-3">
         <select id="selectPartner" class="form-select">
          <option value="" selected disabled  >Select Your Partner</option>
          <option value="AS5588322_Pakistan"> 3D EDUCATORS - TRAINERS &amp; CONSULTANTS - Pakistan 
          </option>
          
          <option value="AS3132369_Saudi Arabia"> MHSG Consulting Saudi Arab - Saudi Arabia 
          </option>
          
          <option value="NA2315646_United States"> IMRTC Research, &amp; Training Center - United States 
          </option>        </select>
    </div>

    <!-- Name Fields (First, Middle, Last) -->
    <div class="row g-3">
        <div class="col-md-4">
            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="middleName" placeholder="Enter Middle Name">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>
    </div>

    <!-- Contact Number -->
    <div class="mb-3 mt-3">
      
        <input type="text" class="form-control" id="contactNumber" placeholder="Enter Contact Number">
    </div>

    <!-- Email Address -->
    <div class="mb-3">

        <input type="email" class="form-control" id="emailAddress" placeholder="Enter Email Address">
    </div>

    <!-- Confirm Email Address -->
    <div class="mb-3">
       
        <input type="email" class="form-control" id="confirmEmail" placeholder="Confirm Email Address">
    </div>

    <!-- Password & Confirm Password -->
    <div class="row g-3">
        <div class="col-md-6">
        
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <div class="col-md-6">
          
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
    </div>

    <!-- Primary Work or Field -->
    <div class="mb-3 mt-3">
        <select id="primaryWork" class="form-select">
          <option selected disabled>Select Your Primary Work or Field</option>
          <option value="Technology" selected="">Technology</option>
          <option value="Management">Management</option>
          <option value="Technology Management">Technology Management</option>
          <option value="Integration of Management &amp; Technology">Integration of Management &amp; Technology</option>
   <option value="Internal Auditing">Internal Auditing</option>
         <option value="Management Accountancy">Management Accountancy</option>
        </select>
    </div>

    <!-- Last Qualification -->
    <div class="mb-3">
         <input type="text" class="form-control" id="lastQualification" placeholder="Enter Your Last Qualification">
    </div>

    <!-- Profile (200 words max) -->
    <div class="mb-3">
         <textarea class="form-control" id="profile" rows="4" placeholder="Write a brief profile here..."></textarea>
    </div>

    <!-- Captcha -->
    <div class="mb-3">
        <input type="text" class="form-control" id="captcha" placeholder="Enter Captcha Code IGRKBC">
    </div>

</form>
    <!-- INDAPP_RT_STUDENT FORM END -->
