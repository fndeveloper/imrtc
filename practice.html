<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filter</title>
    <style>
        #links-container a {
            display: block;
            margin: 5px 0;
        }
        #notFound {
            display: none;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <input type="text" placeholder="Search.." id="search_blog" class="form-control">
    <p id="notFound">Blog Not Found</p>

    <div id="links-container">
        <a href="#about">About</a>
        <a href="#base">Base</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
        <a href="#custom">Custom</a>
        <a href="#support">Support</a>
        <a href="#tools">Tools</a>
    </div>

    <script>
        document.getElementById("search_blog").addEventListener("input", () => {
            let searchValue = document.getElementById("search_blog").value.toLowerCase();
            let links = document.querySelectorAll("#links-container a");
            let found = false;

            links.forEach(link => {
                if (link.innerText.toLowerCase().includes(searchValue)) {
                    link.style.display = "block";
                    found = true;
                } else {
                    link.style.display = "none";
                }
            });

            // Show "Blog Not Found" if no match is found
            document.getElementById("notFound").style.display = found ? "none" : "block";
        });
    </script>

</body>
</html>
