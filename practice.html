<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Table with DataTables</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Searchable Table using DataTables</h2>

    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>101</td><td>John Doe</td><td>john@example.com</td><td>USA</td></tr>
            <tr><td>102</td><td>Jane Smith</td><td>jane@example.com</td><td>Canada</td></tr>
            <tr><td>103</td><td>David Brown</td><td>david@example.com</td><td>UK</td></tr>
            <tr><td>104</td><td>Emily White</td><td>emily@example.com</td><td>Germany</td></tr>
            <tr><td>105</td><td>Chris Wilson</td><td>chris@example.com</td><td>France</td></tr>
        </tbody>
    </table>

    <!-- jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#myTable').DataTable({
                "paging": true,      // Enable pagination
                "searching": true,   // Enable search
                "info": true         // Show table info
            });
        });
    </script>

</body>
</html>
