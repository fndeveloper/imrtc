<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas with Tabs</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (For Back Icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .back-button {
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<!-- Offcanvas Trigger Button -->
<button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
    Open Menu
</button>

<!-- Offcanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        
        <!-- Back Button -->
        <i class="fas fa-arrow-left back-button" id="backButton"></i>

        <!-- Navigation Menu -->
        <ul class="navbar-nav" id="navMenu">
            <li class="nav-item">
                <a class="nav-link" data-tab="certifications">Certifications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-tab="chapters">Chapters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-tab="partners">Partners</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-tab="membership">Membership</a>
            </li>
        </ul>

        <!-- Content Area -->
        <div id="tabContent">
            <div class="tab-content active" id="home">
                <p>Welcome! Select a menu item.</p>
            </div>

            <div class="tab-content" id="certifications">
                <h3>Certifications</h3>
                <p>Certification details go here...</p>
            </div>

            <div class="tab-content" id="chapters">
                <h3>Chapters</h3>
                <p>Chapter details go here...</p>
            </div>

            <div class="tab-content" id="partners">
                <h3>Partners</h3>
                <p>Partner details go here...</p>
            </div>

            <div class="tab-content" id="membership">
                <h3>Membership</h3>
                <p>Membership details go here...</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".nav-link");
        const tabContents = document.querySelectorAll(".tab-content");
        const backButton = document.getElementById("backButton");
        const navMenu = document.getElementById("navMenu");

        navLinks.forEach(link => {
            link.addEventListener("click", function () {
                const targetTab = this.dataset.tab;

                // Hide menu & show back button
                navMenu.style.display = "none";
                backButton.style.display = "block";

                // Hide all content
                tabContents.forEach(tab => tab.classList.remove("active"));

                // Show selected tab content
                document.getElementById(targetTab).classList.add("active");
            });
        });

        backButton.addEventListener("click", function () {
            // Show menu & hide back button
            navMenu.style.display = "block";
            backButton.style.display = "none";

            // Hide all content and show home
            tabContents.forEach(tab => tab.classList.remove("active"));
            document.getElementById("home").classList.add("active");
        });
    });
</script>

</body>
</html>
