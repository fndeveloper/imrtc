<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Search Filter</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            width: 18rem;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="search_blog" placeholder="Search Blog Here">
    <div class="container">
        <div class="card" data-title="cahrm">
            <h5 class="card-title">cahrm</h5>
            <p>Some quick example text about cahrm.</p>
        </div>
        <div class="card" data-title="camp">
            <h5 class="card-title">camp</h5>
            <p>Some quick example text about camp.</p>
        </div>
        <div class="card" data-title="travel">
            <h5 class="card-title">travel</h5>
            <p>Some quick example text about travel.</p>
        </div>
        <div class="card" data-title="food">
            <h5 class="card-title">food</h5>
            <p>Some quick example text about food.</p>
        </div>
        <div class="card" data-title="fitness">
            <h5 class="card-title">fitness</h5>
            <p>Some quick example text about fitness.</p>
        </div>
    </div>
    <script>
        document.getElementById("search_blog").addEventListener("input", function () {
            let searchValue = this.value.toLowerCase();
            let cards = document.querySelectorAll(".card");
            
            cards.forEach(card => {
                let title = card.getAttribute("data-title").toLowerCase();
            
               
                
                if (title.includes(searchValue)) {
                    card.classList.remove("hidden");
                } else {
                    card.classList.add("hidden");
                }
            });
        });
    </script>
</body>
</html>
