<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dropdown Without Overlapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .dropdown-menu {
            position: static !important; /* Default absolute positioning remove */
            display: block;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, height 0.3s ease;
        }

        .dropdown.show .dropdown-menu {
            opacity: 1;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="dropdown w-100">
        <button class="btn btn-primary w-100 dropdown-toggle" type="button">
            Select an Option
        </button>
        <ul class="dropdown-menu w-100">
            <li><a class="dropdown-item" href="#">Option 1</a></li>
            <li><a class="dropdown-item" href="#">Option 2</a></li>
            <li><a class="dropdown-item" href="#">Option 3</a></li>
        </ul>
    </div>
    <div class="dropdown w-100">
        <button class="btn btn-primary w-100 dropdown-toggle" type="button">
            Select an Option
        </button>
        <ul class="dropdown-menu w-100">
            <li><a class="dropdown-item" href="#">Option 1</a></li>
            <li><a class="dropdown-item" href="#">Option 2</a></li>
            <li><a class="dropdown-item" href="#">Option 3</a></li>
        </ul>
    </div>
    <p class="mt-3">â¬† This text will move down when dropdown expands.</p>
</div>

<script>
    document.querySelectorAll('.dropdown-toggle').forEach(button => {
        button.addEventListener('click', function () {
            this.parentElement.classList.toggle('show');
        });
    });
</script>

</body>
</html>
