<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Lead Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("leadForm").addEventListener("submit", function(event) {
                event.preventDefault();
                
                const formData = {
                    date: document.getElementById("date").value,
                    agentName: document.getElementById("agentName").value,
                    countryName: document.getElementById("countryName").value,
                    websiteName: document.getElementById("websiteName").value,
                    clientName: document.getElementById("clientName").value,
                    carBikeName: document.getElementById("carBikeName").value,
                    clientAdLink: document.getElementById("clientAdLink").value,
                    inspectionReport: document.getElementById("inspectionReport").value
                };

                push(ref(db, "leads"), formData)
                    .then(() => {
                        alert("Form submitted successfully!");
                        document.getElementById("leadForm").reset();
                    })
                    .catch(error => {
                        console.error("Error submitting form: ", error);
                    });
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Agent Lead Form</h2>
        <form id="leadForm">
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
                <label for="agentName" class="form-label">Agent Name</label>
                <input type="text" class="form-control" id="agentName" required>
            </div>
            <div class="mb-3">
                <label for="countryName" class="form-label">Country Name</label>
                <input type="text" class="form-control" id="countryName" required>
            </div>
            <div class="mb-3">
                <label for="websiteName" class="form-label">Website Name</label>
                <input type="text" class="form-control" id="websiteName" required>
            </div>
            <div class="mb-3">
                <label for="clientName" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="clientName" required>
            </div>
            <div class="mb-3">
                <label for="carBikeName" class="form-label">Car/Bike Name</label>
                <input type="text" class="form-control" id="carBikeName" required>
            </div>
            <div class="mb-3">
                <label for="clientAdLink" class="form-label">Client Ad Link</label>
                <input type="url" class="form-control" id="clientAdLink" required>
            </div>
            <div class="mb-3">
                <label for="inspectionReport" class="form-label">Inspection Report Details</label>
                <textarea class="form-control" id="inspectionReport" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
